<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="/form and validation/style.css">
    <title>Patient Enr0lledment form</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"><img src="/form and validation/img/img1.png"></div>
            <div class="col-md-6">
                <h1>Manipal hospital</h1>
            </div>
            <div class="col-md-3  center"><img src="/form and validation/img/img2.jpg" alt="" height="150px"
                    width="250px">
            </div>
        </div>
        <form action="" class="border border-5">
            <h2 class="m-5 display-5">Patient Details</h2>

            <div class="row m-5">
                <div class="col-md-3"> <label for="name">NAME :</label></div>
                <div class="col-md-3"> <input type="text" name="" id="name" placeholder="First Name" required><br>
                </div>
                <div class="col-md-3"><input type="text" name="" id="name" placeholder="Last Name" required><br>


                </div>
                <div class="col-md-3"></div>
            </div>

            <div class="row m-5">
                <div class="col-md-3"><label for="date">Date Of Joing :</label></div>
                <div class="col-md-3"><input type="date" name="" id="date" required></div>

            </div>
            <div class="row m-5">
                <div class="col-md-3"><label for="">Gender :</label></div>
                <div class="col-md-3"><input type="radio" name="gender" id="" Required>Male</div>
                <div class="col-md-3"><input type="radio" name="gender" id="" required>Female</div>
                <div class="col-md-3"><input type="radio" name="gender" id="" required>Others</div>
            </div>
            <div class="row m-5">
                <div class="col-md-3"><label for="cn">Contact No:</label></div>
                <div class="col-md-3"><input type="text" name="" id="cn" required></div>

            </div>
            <div class="row m-5">
                <div class="col-md-3"><label for="E-mail">E-mail:</label></div>
                <div class="col-md-3"><input type="email" name="" id="E-mail" required></div>

            </div>
            <div class="row m-5">
                <div class="col-md-3"><label for="adrs">
                        Address:
                    </label></div>
                <div class="col-md-3"><textarea name="" id="adrs" cols="30" rows="5"></textarea></div>

            </div>
            <hr>
            <h2 class="display-5 mx-5">Emergency Contact</h2>
            <div class="row m-5">
                <div class="col-md-3"> <label for="Ecn">NAME :</label></div>
                <div class="col-md-3"> <input type="text" name="fname" id="Ecn" placeholder="First Name" required></div>
                <div class="col-md-3"><input type="text" name="lname" id="Ecn" placeholder="Last name" required>
                </div>
                <div class="col-md-3"></div>
            </div>

            <div class="row m-5">
                <div class="col-md-3"><label for="Relationship">Relationship:</label></div>

                <div class="col-md-3">
                    <select name="Relationship" id="Relationship">
                        <option value="Parents">Parents</option>
                        <option value="Gardian">Gardian</option>
                        <option value="Others">Others</option>

                    </select>
                </div>
            </div>

            <div class="row m-5">
                <div class="col-md-3"><label for="Ec">Contact No:</label></div>
                <div class="col-md-3"><input type="text" name="" id="Ec" required></div>

            </div>
            <div class="row m-5">
                <div class="col-md-4"></div>
                <div class="col-md-4 "><button class="btn btn-success btn-lg" type="submit">Enroll</button>
                </div>
                <div class="col-md-4"></div>

            </div>
        </form>
    </div>
